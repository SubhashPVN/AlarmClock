<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <!--  Favicon    -->
    <link rel="shortcut icon" href="Files/Clock-Favicon.png" type="image/x-icon" />
    <!--   CSS   -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="flex">
    <div >
    <!-- Main container -->
    <div class="wrapper flex">
      <div>
        <h1>Clock</h1>
      </div>
      <img src="Files/Clock-header-img.png" alt=" clock img" />
      <!-- Temporary time -->
      <h1 id="currentTime">00:00:00</h1>
      <!-- Main content -->
      <div id="content">
        <!-- Hour section -->
        <div class="column">
          <select id="hour">
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <!-- Minute Section -->
        <div class="column">
          <select id="minute">
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <!-- AM/PM section -->
        <div class="column">
          <select id="ampm">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <!-- Set alarm Button -->
      <button id="setBtn"></button>
      <!-- Alarm time indicator -->
      <p id="alarmText"></p>
    </div>
    <body>
      <div class="container">
        <footer class="py-3 my-4">
          <p class="text-center text-body">Developed for Codingninjas @Subhash</p>
        </footer>
      </div>
      
    </body>
    
    <!-- Javascript -->
    <script src="script.js"></script>
    
  </body>
  
</html>
